<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="js/scripts.js"></script>
  <title>Welcome to the Online Pizza Palor</title>
  <title></title>
</head>
<body>
  <div class="container">
    <h1>Welcome to the Online Pizza Parlor</h1>
    <div class="row">
      <div class="col-md-6">
        <hr>
        <h2>Add a Topping</h2>
        <form id="new-topping">
          <div class="form-group">
            <label for="new-topping-cheese">Add a Cheese Type</label>
            <input type="text"  class="form-control" id="new-topping-cheese">
          </div>
          <div class="form-group">
            <label for="new-topping-meat">Add a Meat Choice</label>
            <input type="text"  class="form-control" id="new-topping-meat">
          </div>
          <div class="form-group">
            <label for="new-topping-extra">Add an Extra Topping</label>
            <input type="text"  class="form-control" id="new-topping-extra">
          </div>
          <div class="form-group">
            <label for="new-pizza-size">Choose Small, Medium, or Large</label>
            <input type="text"  class="form-control" id="new-pizza-size">
          </div>
          <button type="submit" class="btn-primary">Add</button>
        </form>
        <hr>
        <h2>Order Summary:</h2>
        <ul id="toppings">
        </ul>
      </div>
      <div class="col-md-6">
        <div id="show-order">
          <p>Cheese: <span class="topping-cheese"></span></p>
          <p>Meat: <span class="topping-meat"></span></p>
          <p>Extra: <span class="topping-extra"></span></p>
          <p>Size: <span class="pizza-size"></span></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
