<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Welcome to the Online Pizza Parlor</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1>Welcome to the Online Pizza Parlor!</h1>
      <p>Please choose your toppings and size to see your order total</p>

      <form id="order-topping">
        <div>
          <div class="form-group">
            <label for="new-cheese-topping">Cheese Topping</label>
            <input type="text"  class="form-control" id="new-cheese-topping">
          </div>

          <!-- <label for="order-cheese">1. Do you want cheese?</label>
          <select id="order-cheese">
            <option value="none">None</option>
            <option value="order-cheese">Mozzarella</option>
          </select> -->
        </div>
  
        <div>
          <label for="order-meat">2. Do you want meat?</label>
          <select id="order-meat">
            <option value="none">None</option>
            <option value="order-meat">Pepporoni</option>
          </select>
        </div>    
  
        <div>
          <label for="order-extra">3. Do you want extra toppings?</label>
          <select id="order-extra">
            <option value="none">None</option>
            <option value="order-extra">Artichokes</option>
          </select>  
        </div>
        <div>
          <label for="order-size">4. What size do you prefer?</label>
          <select id="order-size">
            <option value="small-size">Small</option>
            <option value="medium-size">Medium</option>
            <option value="large-size">Large</option>
          </select>
        </div>
        <button type="submit" class="btn-primary">Submit</button>
      </form>
      <hr>
      <h2>Order Summary:</h2>
      <ul id="order">
      </ul>
      <div class="col-md-12">
        <div id="show-order">
          <p>Cheese <span class="cheese-input"></span></p>
          <p>Meat: <span class="meat-input"></span></p>
          <p>Extra Topping: <span class="extra-topping-input"></span></p>
          <p>Size: <span class="size-input"></span></p>
          <div id="buttons">
          </div>
        </div>
      </div>
    </div> 
  </div>
</body>
</html>
